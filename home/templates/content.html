{% load static %}
<section class="women-banner spad">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="filter-control">
                    <h2>Ürünler</h2>
                    <hr>
                </div>
                <div class="product-slider owl-carousel">
                    {% for rs in products2 %}
                        <div class="product-item">
                            <div class="pi-pic">
                                <a href="/product/{{ rs.id }}/{{ rs.slug }}"> <img src="{{ rs.image.url }}" style="height: 300px" alt=""></a>
                                <div class="icon">
                                </div>
                                <ul>
                                    <li class="w-icon active"><a href="/order/addtocart/{{ rs.id }}"><i class="icon_bag_alt"></i></a></li>
                                    <li class="quick-view"><a href="/product/{{ rs.id }}/{{ rs.slug }}">+ Quick View</a></li>
                                </ul>
                            </div>
                            <div class="pi-text">
                                <a href="/product/{{ rs.id }}/{{ rs.slug }}">
                                    <h5>{{ rs.title }}</h5>
                                </a>
                                <div class="product-price">
                                    ₺{{ rs.price }}
                                    <span>₺{{rs.price}}</span>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
