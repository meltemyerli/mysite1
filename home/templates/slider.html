{% load static %}
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
<section class="hero-section">
    <div class="hero-items owl-carousel">
        {% for rs in sliderdata %}
            <div class="single-hero-items set-bg" data-setbg="{{ rs.image.url }}" style="background-size: 560px">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4" >
                            <h3 class="text-black">{{ rs.title }}</h3>
                            <p class="text-black-50">{{ rs.description }}</p>
                            <a href="/product/{{ rs.id }}/{{ rs.slug }}" class="primary-btn">SatÄ±n Al</a>
                        </div>
                    </div>
                    <!--<div class="off-card">
                        <h2>Sale <span>50%</span></h2>
                    </div>-->
                </div>
            </div>
        {% endfor %}
    </div>
</section>
